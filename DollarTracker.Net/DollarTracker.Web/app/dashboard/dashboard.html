<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a ui-sref='/'>Dashboard</a></li>
    </ol>
</section>

<ul class="nav nav-pills">
    <li><button class="btn btn-primary" ng-click="newExpenseStory()"><i class="glyphicon glyphicon-plus"></i>New Expense Story</button></li>
</ul>
<div style="margin-left:5px">
   
    <ul id="myTab" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true" class="no-padding">
                <div class="info-box">
                    <span class="info-box-icon bg-red"><i class="fa fa-files-o"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Individual</span>
                        <span class="info-box-number">{{summary.expenseStorySummaries.length}}</span>
                    </div><!-- /.info-box-content -->
                </div><!-- /.info-box -->
            </a>
        </li>
        <li role="presentation" class="">
            <a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false" class="no-padding">
                <div class="info-box">
                    <span class="info-box-icon bg-red"><i class="fa fa-files-o"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Shared</span>
                        <span class="info-box-number">0</span>
                    </div><!-- /.info-box-content -->
                </div><!-- /.info-box -->
            </a>
        </li>
    </ul>
</div>
<div style="margin-left:5px" id="myTabContent" class="tab-content">
    <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
        <div ng-repeat="story in summary.expenseStorySummaries">
            <expense-story-info total-expenses="story.totalExpenses"
                                expense-story="story.expenseStory"
                                delete-expense-story-summary="handleDeletedExpenseStorySummary(story.expenseStory)" 
                                expenses-stats-by-category="story.expensesStats">
            </expense-story-info>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="profile" aria-labelledby="profile-tab">
        <p class="text-bold" xng-show="summary.expenseStorySummaries.length==0">No Content is available</p>
        <!--<div ng-repeat="story in summary.expenseStorySummaries">
            <expense-story-info total-expenses="story.totalExpenses" expense-story="story.expenseStory" expenses-stats-by-category="story.expensesStats"></expense-story-info>
        </div>-->
    </div>
</div>
