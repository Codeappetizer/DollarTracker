<!--<user-story-card userStory=""></user-story-card>-->
<div style="padding-top:2em">
    <table class="table table-striped table-bordered" data-order='[[ 1, "asc" ]]' data-page-length='3' dollar-tracker-table hide-filter="true">
        <thead>
            <tr>
                <th class="text-center">UserStoryTitle</th>
                <th class="text-center">Start Date</th>
                <th class="text-center">End Date</th>
                <th class="text-center">Type</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="story in expenseStories">
                <td>{{story.expenseStoryId}}</td>
                <td>{{story.startDt}}</td>
                <td>{{story.endDt}}</td>
                <td>{{story.expenseStoryTypeId}}</td>
            </tr>
        </tbody>

    </table>
</div>
