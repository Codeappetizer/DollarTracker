<div class="modal-header">
    <h3 class="modal-title">Add New Expense</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" ng-model="expense.title" placeholder="Expense Story Title" />
    </div>
    <div class="form-group">
        <label>Expense Category</label>
        <select class="form-control" ng-model="selectedExpenseCategory" ng-options="category.name for category in expenseCategories">
            <option value="">--choose expense category--</option>
        </select>
    </div>
    <div class="form-group">
        <label>Amount</label>
        <input type="text" class="form-control" ng-model="expense.amount" placeholder="Amount" />
    </div>
    <div class="form-group">
        <label>Receipt</label>
        <input type="file" class="form-control" />
    </div>
    <div class="form-group">
        <label>Comments</label>
        <textarea class="form-control" ng-model="expense.comments" placeholder="Any Comments" ></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create()"><i class="glyphicon glyphicon-plus"></i>Add Expense </button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
