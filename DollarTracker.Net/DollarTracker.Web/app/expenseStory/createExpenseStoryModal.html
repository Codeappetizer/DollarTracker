<div class="modal-header">
    <h3 class="modal-title">New Expense Story</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" ng-model="expenseStory.title" placeholder="Expense Story Title" />
    </div>
    <div class="form-group">
        <label>Expense Story Type</label>
        <select class="form-control" ng-model="selectedStoryType" ng-options="storyType.name for storyType in storyTypes">
            <option value="">--choose expense story type--</option>
        </select>
    </div>
    <div class="form-group">
        <label>Income</label>
        <input type="text" class="form-control" ng-model="expenseStory.income" placeholder="Income" />
    </div>
    <div class="form-group">
        <label>Budget</label>
        <input type="text" class="form-control" ng-model="expenseStory.budget" placeholder="Budget" />
    </div>
    <div class="form-group">
        <label>Start Date</label>
        <input type="date" class="form-control" ng-model="expenseStory.startDt"  />
    </div>
    <div class="form-group">
        <label>End Date</label>
        <input type="date" class="form-control" ng-model="expenseStory.endDt" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create()">Create Expense Story</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
