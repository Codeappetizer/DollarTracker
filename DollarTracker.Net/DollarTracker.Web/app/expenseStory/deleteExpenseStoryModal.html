<div class="modal-header">
    <h3 class="modal-title">Delete Expense Story</h3>
</div>
<div class="modal-body">
    <p class="text-bold">
        Are you sure you want to delete this expense story? You would loose all the expenses associated expenses to this story.
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="delete()">Ok</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
