  <!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img ng-src="{{user.avatarUrl}}" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
                <p>{{user.displayName}}</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <!-- Optionally, you can add icons to the links -->
            <li ui-sref-active="active">
                <a ui-sref="/" tooltip="Dashboard" tooltip-placement="right">
                    Dashboard<span style=" font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span>
                </a>
            </li>
            <li ui-sref-active="active"><a ui-sref="profile">Profile<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span></a></li>
            <li ui-sref-active="active"><a ui-sref="settings">Settings <span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-cog"></span></a></li>
        </ul><!-- /.sidebar-menu -->

    </section>
    <!-- /.sidebar -->
</aside>
